<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
		<title>Daily Planner</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>Plan your Awesome Day!</h1>
		</header>

        <!-- ToDo список задач -->
		<div class="simple-todo">
			<div class="tasks-wrapper">
				<h2>My List</h2>
				<ul id="todo-list">
					<li>Drink Coffee</li>
					<li>Organize my day</li>
					<li>Repeat!</li>
				</ul>
			</div>
			<form id="todo-form">
				<input id="todo-input" type="text" placeholder="Type your task here.." />
				<button type="submit">Add</button>
			</form>
		</div>

        <script src="./main.js"></script>
	</body>
</html>
